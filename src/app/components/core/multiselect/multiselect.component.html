<div #item class="dropdown multiselectdropdown" id="multiselect-dropdown-main">
  <!-- Display count -->
  <button class="btn btn-white multiSelect-button" id="multiselect-dropdown" type="button" *ngIf="selectedArray.length > 0">
          {{selectedArray.length}} {{planText}}<span *ngIf="(selectedArray.length != 1) && (selectedArray.length != 0)">s</span>&nbsp;
          <span class="pull-right"><i class="fa fa-chevron-down dropdown-arrow" aria-hidden="true"></i></span>
        </button>
  <!-- Display Default Name -->
  <button class="btn btn-white multiSelect-button" id="multiselect-dropdown" type="button" *ngIf="defaultName && selectedArray.length == 0">
        {{defaultName}}
        <span class="pull-right"><i class="fa fa-chevron-down dropdown-arrow" aria-hidden="true"></i></span>
      </button>

  <ul *ngIf="options?.length" class="dropdown-menu" id="multiselect-dropdown-ul">
    <li *ngFor="let option of options; let i = index" id="multiselect-dropdown-li">
      <!--<label><input (ngModelChange)="selectedOption(option)" [(ngModel)]="option.selected" type="checkbox" name="checkbox" value="value">{{option.label}}</label>-->
      <input id="cb-{{multiSelectIndex}}-{{i}}" class="checkbox-custom" name="cb-{{multiSelectIndex}}-{{i}}" type="checkbox" [(ngModel)]="option.selected"
        (ngModelChange)="selectedOption(option)">
      <label for="cb-{{multiSelectIndex}}-{{i}}" class="checkbox-custom-label">{{option.program_name}}</label>
    </li>
  </ul>
</div>
