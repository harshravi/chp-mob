<div *ngIf="tags">
  <span class="tag lable-diagnosis" *ngFor="let tag of tags">{{tag}}&nbsp;&nbsp;<span data-role="remove" class="cursor" (click)="remove(tag)"><i class="fa fa-times fa-lg" aria-hidden="true"></i></span></span>
  <span *ngIf="tags.length != 0"><a (click)="reset()" *ngIf="resetFlag" class="red">Reset</a></span>
</div>
