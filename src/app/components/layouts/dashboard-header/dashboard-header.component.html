<div class="row white-bg page-heading-parti">
  <div *ngIf="viewCardInfo!=='Participant Health Status' && viewCardInfo!=='ParticipantDashboard' && viewCardInfo!=='Medical Records' 
    && viewCardInfo!=='PatientCare Plan' && viewCardInfo!=='Event Log' && viewCardInfo!=='Event Log' && viewCardInfo!=='Assessment List' 
    && viewCardInfo!=='Assessment Details' && viewCardInfo!=='PatientCareTeamList'">
    <div class="col-lg-8 col-md-6 col-sm-6 col-xs-12">
      <div class="feed-element m-t-none">
        <div class="patient-name-circle pull-left">
          <span class="patient-name">{{textForImg}}</span>
        </div>
        <div class="media-body">
          <h2 class="text-overflow font-noraml text-capital">{{firstName}} {{middleName}} {{lastName}}</h2>
          <h3 class="text-muted p-b3 text-overflow">{{roleName}}</h3>
          <h3 class="text-muted p-b3 text-overflow"><strong>{{facilityName}}</strong></h3>
        </div>
      </div>
    </div>
      
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 text-right text-left-sm" *ngIf="userObject.roleType !='ADMIN'">
      <div class="inline">
      <div class="text-left font-bold">PATIENT STATUS</div>
      <div class="inline text-center p-r10 m-b-sm">
        <app-count-box [displayText]="InnerDisplayTextAlert" [countValue]="alertStatus"  [colorOfBox]="colorOfBoxWhite" [borderOfBox]="borderOfBox" [colorOfBoxText] = "colorOfBoxTextAlert"></app-count-box>
      </div>
      <div class="inline text-center p-r10 m-b-sm">
         <app-count-box [displayText]="InnerDisplayTextCritical" [countValue]="criticalStatus"  [colorOfBox]="colorOfBoxWhite" [borderOfBox]="borderOfBox" [colorOfBoxText] = "colorOfBoxTextCritical"></app-count-box>
      </div>
      </div>
    </div>
  </div>
  <div *ngIf="viewCardInfo==='Participant Health Status' || viewCardInfo==='ParticipantDashboard' || viewCardInfo==='Medical Records' 
    || viewCardInfo==='PatientCare Plan' || viewCardInfo==='Event Log' || viewCardInfo==='Assessment List' || viewCardInfo==='Assessment Details' || viewCardInfo==='PatientCareTeamList'">
    <app-participant-profile-header>
    </app-participant-profile-header>
  </div>
</div>
<div class="row white-bg page-breadcrumb">
  <div class="col-lg-12">
    <ng-content select="[breadcrumb-locator]"></ng-content>
  </div>
</div>
