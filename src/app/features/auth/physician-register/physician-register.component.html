<div class="gray-bg" style="width:100%;height:100%;" *ngIf="passwordSectionHide">
  <div class="middle-box text-center loginscreen animated fadeInDown">
    <img alt="image" style="padding-bottom:20px;" src="assets/img/vetahealth.png" />
    <form [formGroup]="registerForm" class="m-t">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="first_name" placeholder="" class="form-control">
        <div class="form-element-left">
          <error-messages [control]="registerForm.controls.first_name"></error-messages>
        </div>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="last_name" placeholder="" class="form-control">
        <div class="form-element-left">
          <error-messages [control]="registerForm.controls.last_name"></error-messages>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email_id" placeholder="" class="form-control" readonly>
        <div class="form-element-left">
          <error-messages [control]="registerForm.controls.email_id"></error-messages>
        </div>
      </div>
      <div class="form-group">
        <label>Role</label>
        <input type="text" formControlName="role_name" placeholder="" class="form-control" readonly>
        <div class="form-element-left">
          <error-messages [control]="registerForm.controls.role_name"></error-messages>
        </div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" formControlName="address_line_1" placeholder="" class="form-control">
        <error-messages [control]="registerForm.controls.address_line_1"></error-messages>
      </div>
      <div class="form-group inline" style="width: 50%">
        <label>City</label>
        <input type="text" formControlName="city" placeholder="" class="form-control">
        <error-messages [control]="registerForm.controls.city"></error-messages>
      </div>
      <div class="form-group inline" style="width: 20%">
        <label>State</label>
        <input type="text" formControlName="state" placeholder="" class="form-control">
        <error-messages [control]="registerForm.controls.state"></error-messages>
      </div>
      <div class="form-group inline" style="width: 25%">
        <label>Zip</label>
        <input type="text" formControlName="zip_code" placeholder="" class="form-control" maxlength="6">
        <error-messages [control]="registerForm.controls.zip_code"></error-messages>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" formControlName="mobile_number" placeholder="" class="form-control" maxlength="10">
        <error-messages [control]="registerForm.controls.mobile_number"></error-messages>
      </div>
      <button [disabled]="!registerForm.valid" class="btn btn-primary block full-width m-b" type="button" (click)="displayPasswordSection(registerForm.value)">Next</button>
    </form>
  </div>
</div>

<div *ngIf="passwordSectionDisplay" class="gray-bg" style="width:100%;height:100%; position: fixed;">
  <!--<div class="gray-bg" style="min-width:100%;height:100%;">-->
  <div class="middle-box text-center loginscreen animated fadeInDown">
    <img alt="image" style="padding-bottom:20px;" src="assets/img/vetahealth.png" />
    <form [formGroup]="registerForm2" class="m-t" (ngSubmit)="physicianRegister(registerForm2.value)">
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="" class="form-control">
        <div class="form-element-left">
          <error-messages [control]="registerForm2.controls.password"></error-messages>
        </div>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirm_password" placeholder="" class="form-control">
        <div class="form-element-left">
          <error-messages [control]="registerForm2.controls.confirm_password"></error-messages>
        </div>
      </div>
      <!--<div *ngIf="matchPwd" class="pwd-left" style="color:#C72536;">Password not matched</div>-->
      <div class="form-group pwd-left">
        <div>Password must contain:</div>
        <div>One uppercase letter</div>
        <div>One lowercase letter</div>
        <div>One number or special character</div>
      </div>
      <button [disabled]="!registerForm2.valid" class="btn btn-primary block full-width m-b" type="submit">Create Account</button>
    </form>
  </div>
</div>
