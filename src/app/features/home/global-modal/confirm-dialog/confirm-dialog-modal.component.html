<div class="inmodal">
    <div class="modal-content">
        <div class="modal-body text-center">
            <div class="confirm-msg">
                <div class="p-b">{{context.textToShow}}</div>
                <button type="button" class="btn w-130 btn-default m-r-sm" (click)="closeDialog()">Cancel</button>
                <button type="button" class="btn w-130 btn-danger" (click)="deleteIsClicked()">Delete</button>
            </div>
        </div>
    </div>
</div>
