<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vetahealth</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    .loading {
      opacity: 0;
      transition: opacity .8s ease-in-out;
      position: fixed;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      background: #2f4050;
      z-index: -1;
    }
    
    app-root:empty + .loading {
      opacity: 1;
      z-index: 100;
    }
    
    app-root:empty + .loading h1 {
      color: #EEE;
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      transform: translate(0, -50%);
    }
  </style>
</head>

<body class="pace-done">
  <app-root></app-root>
  <div class="loading">
    <h1>Loading...</h1>
  </div>
  <script type="text/javascript">
    var areYouReallySure = false;
    function areYouSure() {
      if (window.localStorage.getItem('VETAHEALTH.IS_LOGGED_IN') == 'true') {
        if (allowPrompt) {
          if (!areYouReallySure && true) {
            // areYouReallySure = true;
            var confirmationMessage = "";
            return confirmationMessage;
          }
        } else {
          allowPrompt = true;
        }
      }
    }
    var allowPrompt = true;
    window.onbeforeunload = areYouSure;
  </script>
  <script src="https://media.twiliocdn.com/sdk/js/chat/v1.0/twilio-chat.js"></script>
  <script src="https://media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
</body>

</html>
